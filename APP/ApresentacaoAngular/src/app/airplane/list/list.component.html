  <div class="container">
      <div class="row">
          <div class="col-12 text-center my-5">
              <h1 class="display-3">
                  <i class="fa fa-list text-primary"></i>
                  Airplanes
              </h1>
          </div>
      </div>
      <div class="row">
        <div class="col-12 my-5">
            <a routerLink="new"  class="btn btn-success ">Inser New Register</a>
        </div>
      </div>
      <div class="row">
          <div class="col-12 text-center my-5">
              <table class="table table-striped table-hover">   
                  <thead>
                      <tr>
                        <th>Id</th>
                        <th>Code</th>
                        <th>Total Passengers</th>
                        <th>Date Register</th>
                        <th>Delete</th>
                        <th>Search</th>
                      </tr>
                  </thead>
                  <tbody>  
                    <tr *ngFor="let item of Airplanes">
                        <td>{{item.id}}</td>
                        <td>{{item.codeAirplane}}</td>
                        <td>{{item.countPassengers}}</td>
                        <td>{{item.dateRegister | date: 'dd/MM/yyyy'}}</td>
                        <td><a class="btn btn-danger" routerLink="delete/{{item.id}}">Deletar</a></td>
                        <td><a class="btn btn-primary" routerLink="details/{{item.id}}">Search</a></td>
                     </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
